<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI Redirect</title>
<script>
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

window.onload = function() {
    const upiId = getQueryParam('upi');
    const amount = getQueryParam('amount');
    const name = getQueryParam('name') || 'Payee';

    if(!upiId) {
        document.body.innerHTML = "<p>UPI ID missing in URL!</p>";
        return;
    }

    let upiLink = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}`;
    if(amount) upiLink += `&am=${encodeURIComponent(amount)}`;
    upiLink += "&cu=INR";

    // redirect
    window.location.href = upiLink;
};
</script>
</head>
<body>
<p>Redirecting to UPI...</p>
<p>If not redirected, <span id="link"><a href="#">click here</a></span></p>
</body>
</html>
