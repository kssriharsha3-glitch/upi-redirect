<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BODS Dues Phase 2 - UPI Payment</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #111;
    }
    p {
      margin: 8px 0;
      color: #444;
    }
    img {
      margin: 16px 0;
      width: 200px;
      height: 200px;
      border-radius: 8px;
    }
    button {
      background-color: #0078ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      max-width: 220px;
    }
    button:hover {
      background-color: #005fcc;
    }
    .note {
      font-size: 14px;
      color: #666;
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">

</html>
