<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #upiLink {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>UPI Link Generator</h1>
    <input type="text" id="upiId" placeholder="Enter UPI ID (example@bank)">
    <br>
    <input type="number" id="amount" placeholder="Enter Amount (e.g., 100)">
    <br>
    <button onclick="generateLink()">Generate Link</button>
    <p>Your UPI Link:</p>
    <a id="upiLink" href="#" target="_blank">-</a>

    <script>
        function generateLink() {
            var upiId = document.getElementById('upiId').value.trim();
            var amount = document.getElementById('amount').value.trim();

            if(upiId === "" || amount === "") {
                alert("Please enter both UPI ID and Amount!");
                return;
            }

            var link = "upi://pay?pa=" + encodeURIComponent(upiId) + 
                       "&pn=YourName&am=" + encodeURIComponent(amount) + "&cu=INR";

            var upiLinkElem = document.getElementById('upiLink');
            upiLinkElem.href = link;
            upiLinkElem.textContent = link;
        }
    </script>
</body>
</html>
